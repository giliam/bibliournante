{% extends "layout.html" %}
{% block body %} 
<h1>{% trans "change the language"|capfirst %}</h1>
<form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <input name="next" type="hidden" value="{% url 'book_list' %}" />
    <select name="language">
    {% for lang in LANGUAGES %}
        <option value="{{ lang.0 }}">{{ lang.1 }}</option>
    {% endfor %}
    </select>
    <input type="submit" />
</form>
{% endblock %}
