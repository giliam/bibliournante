{% extends "layout.html" %}
{% block body %} 
<h1>{% trans "borrowers" %}</h1>
<table class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>{% trans "borrower" %}</th>
        </tr>
    </thead>

    <tbody>
        {% for borrower in object_list %}
        <tr>
        <td>{{ borrower.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
