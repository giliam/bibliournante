{% extends "layout.html" %}
{% block body %} 
<h1>{% trans "borrowers"|capfirst %}</h1>
<table class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>
                <a href="?sort_by=username&order=asc" class="fa fa-sort-asc"></a> 
                {% trans "borrower"|capfirst %}
                <a href="?sort_by=username&order=desc" class="fa fa-sort-desc"></a>
            </th>
        </tr>
    </thead>

    <tbody>
        {% for borrower in object_list %}
        <tr>
        <td>{{ borrower.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "base/pagination.html" %}
{% endblock %}
