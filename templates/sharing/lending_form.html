{% extends "layout.html" %}
{% block body %} 
<form class="pure-form pure-form-stacked" method="post"><fieldset>{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="pure-button pure-button-primary" value="{% trans "Submit"|capfirst %}" />
</fieldset></form>
<script>
$(function() {
	$( "#id_beginning_date" ).datepicker( $.datepicker.regional[ "fr" ] );
	$( "#id_end_date" ).datepicker( $.datepicker.regional[ "fr" ] );
});
</script>
{% endblock %}
