{% extends "layout.html" %}
{% block body %} 
<h1>Lendings</h1>
<table class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>Book</th>
            <th>Borrower</th>
            <th>Dates</th>
            <th colspan="2"></th>
        </tr>
    </thead>

    <tbody>
        {% for lending in object_list %}
        <tr>
        <td>{{ lending.book }}</td>
        <td>{{ lending.borrower }}</td>
        <td>{{ lending.beginning_date|default:"?" }} - {{ lending.end_date|default:"?" }}</td>
        <td><a class="pure-button" href="{% url "lending_edit" lending.id %}">edit</a></td>
        <td><a class="pure-button" href="{% url "lending_delete" lending.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a class="pure-button" href="{% url "lending_new" %}">new</a></p>
{% endblock %}
