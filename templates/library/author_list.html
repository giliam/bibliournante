{% extends "layout.html" %}
{% block body %} 
<h1>Authors</h1>
<table class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Life</th>
            <th colspan="2"></th>
        </tr>
    </thead>

    <tbody>
        {% for author in object_list %}
        <tr>
        <td>{{ author }}</td>
        <td>{{ author.birthdate|default:"?" }} - {{ author.death_date|default:"?" }}</td>
        <td><a class="pure-button" href="{% url "author_edit" author.id %}">edit</a></td>
        <td><a class="pure-button" href="{% url "author_delete" author.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a class="pure-button" href="{% url "author_new" %}">new</a></p>
{% endblock %}
