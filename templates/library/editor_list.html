{% extends "layout.html" %}
{% block body %} 
<h1>{% trans "editors"|capfirst %}</h1>
<table class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>
                <a href="?sort_by=name&order=asc" class="fa fa-sort-asc"></a> 
                {% trans "editor"|capfirst %}
                <a href="?sort_by=name&order=desc" class="fa fa-sort-desc"></a>
            </th>
            <th colspan="2"></th>
        </tr>
    </thead>

    <tbody>
        {% for editor in object_list %}
        <tr>
        <td>{{ editor }}</td>        
        <td><a class="pure-button" href="{% url "editor_edit" editor.id %}">{% trans "edit"|capfirst %}</a></td>
        <td><a class="pure-button" href="{% url "editor_delete" editor.id %}">{% trans "delete"|capfirst %}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a class="pure-button" href="{% url "editor_new" %}">{% trans "new"|capfirst %}</a></p>
{% endblock %}
